<page-box>   
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-3" style="padding-top: 15px;">
            <h3 style="padding-top: 10px;">
                <strong>Restaurant Settings</strong>
            </h3>
          
        </div>
        <div class="col-md-3">
            <!-- <stores-selector (selected)="onStoreSelected($event)"></stores-selector> -->
        </div>
        <div class="col-md-3">
            <!-- <small>Selected Restaurant:</small><br> -->
            <!-- <strong>{{ selectedStore.title }}</strong> -->
        </div>
        
    </div>

    <mat-divider></mat-divider>
    <mat-divider></mat-divider>
    <br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Setting</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  (click) = "onSelected(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


</page-box>
