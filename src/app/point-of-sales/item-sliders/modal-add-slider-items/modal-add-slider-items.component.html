<page-box>
    <div class="row">
        <div class="col-5">
            <h3> 
                <b>
                    Manage Items
                </b>
            </h3>
        </div>
        <div class="col-5">
            <form (ngSubmit)="onSearch()" [formGroup]="searchForm">
                <button mat-mini-fab type="button" (click)="removeSearch()" [color]="'warn'">
                    <i class="fa fa-times"></i>
                </button>
                &nbsp;
                <mat-form-field>
                    <input autocomplete="off" formControlName="searchInput" matInput placeholder="Search">
                </mat-form-field>
                &nbsp;
                <button mat-mini-fab [color]="'primary'">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        <div class="col-2" style="padding: 10px;">
            <mat-spinner diameter="26" *ngIf="isLoading"></mat-spinner>
            <button mat-mini-fab (click)="onRefresh()" *ngIf="!isLoading" [color]="'primary'">
                <i class="fa fa-refresh"></i>
            </button>
            &nbsp;
            <mat-spinner diameter="26" *ngIf="isSubmitting"></mat-spinner>
            <button mat-mini-fab (click)="onSubmit()" *ngIf="!isSubmitting" [color]="'primary'">
                <i class="fa fa-check"></i>
            </button>
        </div>
    </div>


    <mat-divider></mat-divider>

    <mat-table [dataSource]="menuItemList" class="mat-elevation-z8">

        <!-- Select Column -->
        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
            </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index">
                <mat-checkbox [(ngModel)]="element.isSelected" [color]="'primary'">
                </mat-checkbox>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">
                {{ element.id }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">
                {{ element.title }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef>Status </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">
                {{ element.status}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="sortOrder">
            <mat-header-cell *matHeaderCellDef>Sort Order </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">
                {{ element.sortOrder}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef>Price </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">
                {{ element.price}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="gst">
            <mat-header-cell *matHeaderCellDef>GST </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">
                {{ element.gst}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="discountPrice">
            <mat-header-cell *matHeaderCellDef>Discounted Price</mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">
                {{ element.discountPrice}}
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnsList"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsList;"></mat-row>

    </mat-table>

    <!-- END OF MAT-TABLE -->

    <br>
 
</page-box>
