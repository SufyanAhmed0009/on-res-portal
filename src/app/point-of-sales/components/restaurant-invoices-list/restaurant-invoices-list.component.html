<page-box>
    <div class="row">
        <div class="col-md-6">
            <h3>
                <i class="fa fa-file-text fa-2x"  aria-hidden="true"></i> &nbsp;
                <strong>Restaurant Invoices</strong>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <date-range-selector (filter)="onFilterByDate($event)" (cancel)="cancelFilterByDate()">
            </date-range-selector>
            <button mat-mini-fab mat-raised-button color="primary" (click)="onRefresh()"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
    <!-- <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <button class="refreshButton" mat-raised-button color="primary" (click)="onRefresh()"><mat-icon>refresh</mat-icon> Refresh</button>
            <button [color]="'primary'" (click)="onRefresh()" mat-icon-button> 
                <mat-icon>refresh</mat-icon> Refresh
            </button>
        </div>
    </div> -->
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <mat-table [dataSource]="restaurantInvoices" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let element;">
                {{ element.id }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
            <mat-cell *matCellDef="let element;">
                {{ getDate(element.invoiceDate) | date:'medium' }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="download">
            <mat-header-cell *matHeaderCellDef>Download</mat-header-cell>
            <mat-cell *matCellDef="let element;">
                <a href={{element.url}} style="color: black;">  <i class="fa fa-download fa-2x"></i></a>
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="columnsList"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsList;"></mat-row>

    </mat-table>

</page-box>
